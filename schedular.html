<h2>schedular</h2>

<div class="row mb-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color: #A1FBE0; color: #000;">
                        <strong>Crop Information</strong>
                    </div>
                    <div class="card-body d-flex">
                        <div class="me-3">
                            <img src="/Assests/wheat.png" alt="Crop Image" style="width: 150px; height: 100px;">
                        </div>
                        <div>
                            <h5 class="card-title" style="font-weight: bold;">Crop Type</h5>
                            <p> Crop Type: Wheat</p>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header" style="background-color: #A1FBE0; color: #000;">
                        <strong>Motor Control</strong>
                    </div>
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3">
                            <img src="/Assests/electric-motor.png" alt="Motor Image" style="width: 100px; height: 100px;">
                        </div>
                        <div>
                            <button class="btn btn-success">ON</button>
                            <button class="btn btn-danger ms-2">OFF</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="font-weight: bold;">Scheduler</h5>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Time Interval (min)</th>
                            <th>Water Gap (min)</th>
                            <th>Water Needed</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10</td>
                            <td>10</td>
                            <td>Yes</td>
                            <td><button class="btn btn-primary btn-sm" onclick="changeInterval(this)">Change
                                    Interval</button></td>
                        </tr>
                        <tr>
                            <td>20</td>
                            <td>20</td>
                            <td>No</td>
                            <td><button class="btn btn-primary btn-sm" onclick="changeInterval(this)">Change
                                    Interval</button></td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td>15</td>
                            <td>Yes</td>
                            <td><button class="btn btn-primary btn-sm" onclick="changeInterval(this)">Change
                                    Interval</button></td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td>30</td>
                            <td>No</td>
                            <td><button class="btn btn-primary btn-sm" onclick="changeInterval(this)">Change
                                    Interval</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>


</div>
