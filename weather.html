<h1>Weather</h1>

<div class="container my-5">
    <div class="row">
    <div class="col-md-6">
                <div class="card">
        <div class="weather-info container d-flex justify-content-between align-items-center"
            style=" padding: 10px;">
            <div>
                <p id="temperature" class="display-4">25°C</p>
                <p id="celsius">Celsius</p>
                        <h2 id="city-name">Surat</h2>

            </div>
            <div>
                <i class="bi bi-brightness-high" style="font-size: 3rem;"></i>
            </div>
        </div>
        </div>
    </div>


        <div class="col-md-6">
            <!-- Image box -->
            <!-- <div class="mb-3"
                style="height: 200px; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center;">
                <img src="weather-image.jpg" alt="Weather Image" class="img-fluid"
                    style="object-fit: cover; width: 100%; height: 100%;">
            </div> -->

        <div class="row">
            <div class="col-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="Assests/humidity.png" alt="Humidity" class="mb-3"
                            style="width: 50px; height: 50px; object-fit: cover;">
                        <h5 class="card-title">Humidity</h5>
                        <p id="humidity">70%</p>
                    </div>
                </div>
            </div>
            <div class="col-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="Assests/temparature.png" alt="Temperature" class="mb-3"
                            style="width: 50px; height: 50px; object-fit: cover;">
                        <h5 class="card-title">Temp</h5>
                        <p id="temp">25°C</p>
                    </div>
                </div>
            </div>
            <div class="col-4 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="Assests/cloudy.png" alt="Pressure" class="mb-3"
                            style="width: 50px; height: 50px; object-fit: cover;">
                        <h5 class="card-title">precption</h5>
                        <p id="pressure">0 %</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <img src="Assests/sunrise.png" alt="Pressure" class="mb-3" style="width: 50px; height: 50px; object-fit: cover;">
                <h5 class="card-title">Sun rise</h5>
                <p id="humidity">7:18 am</p>
            </div>
        </div>
    </div>
    <div class="col-6 mb-3">
        <div class="card text-center">
            <div class="card-body">
            <img src="Assests/clock.png" alt="Pressure" class="mb-3" style="width: 50px; height: 50px; object-fit: cover;">
                <h5 class="card-title">Sun Set</h5>
                <p id="temp">6:12 pm</p>
            </div>
        </div>
    </div>
</div>
