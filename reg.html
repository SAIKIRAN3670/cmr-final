<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registration-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-form {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="container-fluid registration-container">
        <div class="row w-100">
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="registration-form">
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registration-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter your location"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="hardwareId" class="form-label">Hardware ID</label>
                            <input type="text" class="form-control" id="hardwareId" placeholder="Enter hardware ID"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = 'login.html';
        });
    </script>

</body>

</html>
